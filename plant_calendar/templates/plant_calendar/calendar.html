{% extends 'base.html' %}
{% load static %}

{% block extra-head %}
    <script type='text/javascript'>
        $(document).ready(function () {
            console.log('Calendar Initiated');
            // page is now ready, initialize the calendar...
            $('#calendar').fullCalendar({
                // put your options and callbacks here
                dayClick: function (day) {
                    console.log('=========');
                    console.log(day._d);
                    console.log('=========');
                },
                dayRender: function (date, cell) {
                    var year = date._d.getYear() - 100;
                    var month = date._d.getMonth() + 1;
                    var day = date._d.getDate();
                    var render_date = month + '/' + day + '/' + year;
                    var event_date = '{{ events.fmt_date }}';
                    var is_equal = render_date == event_date;

                    if (is_equal){
                        cell.css('background-color', 'gray');
                    }
                }
            });

        });
    </script>
{% endblock %}

{% block content %}
    <style>
        #calendar table {
            margin-top: 0;
        }

        .fc-toolbar.fc-header-toolbar {
            margin-bottom: 0;
        }

        .fc-toolbar .fc-right {
            margin-top: 25px;
        }
    </style>

    <div style="background-color: white; padding: 0 0 100px 0;">
        <div class="dashboard-actions" style="width: 100%; height: 80px; border: 1px solid red; margin-bottom: 0;">

        </div>
        <div class="container">
            <div class="row">
                <div class="col-xs-7" style="min-height: 1px; border: 1px solid blue;">
                    <div id="calendar"></div>
                </div>
                <div class="col-xs-5" style="border: 1px solid orange; height: 200px;">

                </div>
            </div>
        </div>
    </div>
{% endblock %}
