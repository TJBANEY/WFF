<style>
    .column {

    .column .day-triangle {
        position: absolute;

        width: 0;
        height: 0;
        top: 0;
        left: 0;

    .column .day {

        top: 2px;
        left: 5px;
    }

    @media only screen and (max-width: 991px) {
        .column.first .day-triangle {
            left: 11px !important;
        }

        .column.first .day {

        }
    }

    #calendar-header .column {
        padding: 25px 15px 15px 15px;
    }

    #week-one .column,
    #week-two .column,
    #week-three .column,
    #week-four .column,
    #week-five .column {

    .is-one-fifth {
