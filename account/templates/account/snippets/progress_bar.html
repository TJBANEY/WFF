<style>

    .progress-bar {
        height: 100px;
        width: 100%;
        position: relative;
        padding: 29px 0;
    }

    #user-portion,
    #plant-portion,
    #financial-portion {
        height: 40px;
    }

    #user-portion {
        margin-left: 2.5%;
    }

    #plant-portion {
        margin: 0;
        width: 4%; 
        text-align: center;
    }

    #financial-portion {
        margin: 0;
    }
    
    .progress-bubble {
        border: 3px solid black; 
        border-radius: 50%;
        height: 40px;
        width: 40px;
        position: relative;
    }
    
    #plant-portion .progress-bubble {
        display: inline-block;
    }
    
    #user-portion .progress-bubble {
        float: right;
    }
    
    #financial-portion .progress-bubble {
        float: left;
    }

    .progress-bubble .fa {
        color: black;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    #user-portion .progress-bubble .fa {
        font-weight: bold;
    }

    .progress-bar .separator {
        height: 40px;
        margin-left: 0;
        width: 31.8%;
        padding: 18px 0;
    }

    .progress-bar .separator .progress-line {
        width: 100%;
        height: 3px;
        background-color: black;
    }
</style>


<div class="progress-bar">

    <div class="two columns" id="user-portion">
        <a href="">
            <div class="progress-bubble">
                <i class="fa fa-user-o"></i>
            </div>
        </a>
    </div>


    <div class="separator three columns">
        <div class="progress-line"></div>
    </div>


    <div class="two columns" id="plant-portion">
        <a href="">
            <div class="progress-bubble">
                <i class="fa fa-leaf"></i>
            </div>
        </a>
    </div>


    <div class="separator three columns">
        <div class="progress-line"></div>
    </div>


    <div class="two columns" id="financial-portion">
        <a href="">
            <div class="progress-bubble">
                <i class="fa fa-credit-card"></i>
            </div>
        </a>
    </div>

</div>
