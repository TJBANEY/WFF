{% extends 'base.html' %}

{% block content %}
    {% verbatim %}
    <div class="row">
        <div class="col s12" style="border: 1px solid red;">
            <div class="row">
                <div class="col s3"
                     style="height: 600px; border: 1px solid lightblue; text-align: center; padding-top: 20px;">
                    <button class="btn btn-info" ng-click="explorePlants(filters)">APPLY FILTER</button>
                    <input type="date" ng-model="filters.harvest_start">
                    <input type="date" ng-model="filters.harvest_end">
                </div>
                <div class="col s9" style="height: 600px; border: 1px solid lime;">
                    <div class="col s4" style="height: 300px; padding: 10px;" ng-repeat="plant in plants">
                        <div style="text-align: center; width: 100%; height: 100%; border: 1px solid black;">
                            <h3>
                                {{ plant.botanical_name }}
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endverbatim %}
{% endblock %}
